<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <titulo>Nuestros contactos | MOLA Pasteleria</titulo>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/calibri-light"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar__logo" href="/">
          <img src="/images/logo.png" />
        </a>
        <ul class="navbar__pagina">
          <a href="/"><li>Inicio</li></a>
          <a href="/modules/quienes.html"><li>Quiénes somos</li></a>
          <a href="/modules/contacto.html"><li>Contacto</li></a>
        </ul>
      </nav>
      <iframe class="navbar__ubicacion"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.52473238812!2d-58.5768225404547!3d-34.61559842033405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334c73fe3e107%3A0xeae5d0a098ae5c1!2sUsina%20del%20Arte!5e0!3m2!1ses-419!2sar!4v1667775712856!5m2!1ses-419!2sar"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </header>
    <main>
      <section class="formulario">
        <img src="/images/cakes-six.jpeg" />
        <form action="/post">
          <div class="formulario__control">
            <label for="name">Nombre</label>
            <input name="name" type="text" />
          </div>
          <div class="formulario__control">
            <label for="email">Email</label>
            <input name="email" type="email" />
          </div>
          <div class="formulario__control">
            <label for="phone">Teléfono</label>
            <input name="phone" type="text" />
          </div>
          <div class="formulario__control">
            <label for="message">Mensaje</label>
            <textarea name="message" cols="30" rows="10"></textarea>
          </div>
          <input type="submit" value="ENVIAR" />
        </form>
      </section>
      <section class="contacto">
        <h2 class="contacto__titulo">Contactanos</h2>
        <ul class="contacto__contenido">
          <li><i class="fa-solid fa-phone"></i> 1140730240</li>
          <li>
            <i class="fa-solid fa-envelope"></i> info@molapasteleria.com.ar
          </li>
          <li><i class="fa-solid fa-location-dot"></i> Buenos Aires</li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__social">
        <a href="https://www.instagram.com/" target="_blank"
          ><li><i class="fa-brands fa-instagram"></i></li
        ></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><li><i class="fa-brands fa-facebook-f"></i></li
        ></a>
        <a href="https://www.tiktok.com/" target="_blank"
          ><li><i class="fa-brands fa-tiktok"></i></li
        ></a>
      </ul>
      <ul class="footer__pagina">
        <a href="/"><li>Inicio</li></a>
        <a href="/modules/quienes.html"><li>Quienes somos</li></a>
        <a href="/modules/quienes.html"><li>Contacto</li></a>
      </ul>
      <a class="footer__logo" href="/">
        <img src="/images/logo_dark.png" />
      </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/62fd337bbc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
